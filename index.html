    <title>Challenge ONE</title>

<body >
    <header>
        <img src="img/Security On-bro.svg" alt="Logo de Alura"/>Encriptador & Desencriptador
    </header>
    <main>
        <textarea class="ingreso" id="ingreso" placeholder="Ingrese el texto aquí"></textarea>
            
        <p id="texto">
        <img class="alert-icon" src="img/Vector.svg" alt="icono de alerta"/>Sólo letras minúsculas y sin acentos!
        </p>
            
        <section>
            <button class="btn-blue" id="encriptador">Encriptar</button>
            <button class="btn-gray" id="desencriptador">Desencriptar</button>
        </section>
        
    </main>
    <div id="result" class="result-ok">
        <div id="initial-result" class="initial-result">
            <img class="image-result" src="img/security-animate.svg" alt="">
            <h2>Ningún mensaje fue Encriptado</h2>
        </div>
        <div id="result-text" class="result_text">
            <textarea class="out" id="salida" disabled></textarea>
            <button class="btn-copy" id="copy">Copiar</button> 
        </div> 
    </div>
